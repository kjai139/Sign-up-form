<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerContainer">
        <div class="leftContainer">
            <img src="images/background.jpg" alt="leaves" class="leaves">
        </div>
        <div class="rightContainer">
            
                <form action="" method="post">
                    <div class="formTopPara">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                            </p>
                            <p>Sign up now to get started.</p>
                            <p>You know you want to.</p>

                    </div>
                    <div class="formMidSection">
                        <p>Let's do this!</p>
                        <div class="inputDiv">
                            <div class="div1">
                            <div>
                            <label for="userFirstName">FIRST NAME</label>
                            <input type="text" id="userFirstName" name="userFirstName">
                            </div>
                            <div>
                            <label for="userlastName">LAST NAME</label>
                            <input type="text" id="userLastName" name="userLastName">
                            </div>
                            </div>
                            <div class="div2">
                            <div>
                            <label for="userEmail">EMAIL</label>
                            <input type="email" id="userEmail" name="UserEmail">
                            </div>
                            <div>
                            <label for="userPhoneNum">PHONE NUMBER</label>
                            <input type="tel" name="userPhoneNum" id="userPhoneNum">
                            </div>
                            </div>
                            <div class="div3">
                            <div>
                            <label for="userPw">PASSWORD</label>
                            <input type="password" name="userPw" id="userPw">
                            </div>
                            <div>
                            <label for="confirmPw">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPw" id="confirmPw">
                            </div>
                            </div>
                        </div>
                            
                        
                    </div>
                    <div class="formBottom">
                        <div class="bottomContainer">
                        <div>
                        <button class="accButton">Create Account</button>
                        </div>
                        <div class="formBottomMsg">
                        <p>Already have an account? <a href="" class="logInButton">Log in</a></p>
                        </div>
                        </div>
                    </div>
                    
                </form>
           
            
            
        </div>
    </div>
    
</body>
</html>
